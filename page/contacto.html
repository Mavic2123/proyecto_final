<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-menu">
            <div class="container">
                <a class="navbar-brand" href="../index.html">
                    <img src="../assets/img/logoworld (1).png" alt="Logo WorldBurguer" width="120" height="120">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container my-5">
            <h1 class="text-center mb-4">Contacto</h1>

            <!-- Información de contacto simple -->
            <div class="row mb-5">
                <div class="col-md-6 mx-auto">
                    <div class="text-center">
                        <h2>Información de Contacto</h2>
                        <p><strong>Dirección:</strong> Av. Pellegrini 1234, Rosario</p>
                        <p><strong>Teléfono:</strong> (341) 123-4567</p>
                        <p><strong>Email:</strong> info@worldburguer.com</p>
                    </div>
                </div>
            </div>

            <!-- Formulario simple -->
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card bg-light">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Envíanos un mensaje</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="nombre" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control border border-dark" id="nombre" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control border border-dark" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="mensaje" class="form-label">Mensaje:</label>
                                    <textarea class="form-control border border-dark" id="mensaje" rows="4" required></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Botón de Enviar -->
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-5">
        <div class="container text-center">
